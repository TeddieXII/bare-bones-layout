<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="stylesforgallery.css">
</head>
<body>
<div class="container">
    <h1>A photo Gallery just for You</h1>
    <div class="top-content">
        <h3>Photo Gallery</h3>
        <label for="check1">All Photos</label>
        <label for="check2">Family Photos</label>
        <label for="check3">Children Photos</label>
        <label for="check4">Visited places</label>
    </div>

    <div class="photo-gallery">
        <div class="pic knight">
            <img src="images/boss_black_knight.png">
        </div>

        <div class="pic wanderer">
            <img src="images/boss_broken_wanderer.png">
        </div>

        <div class="pic mawlek">
            <img src="images/boss_brooding_mawlek.png">
        </div>

        <div class="pic hornet">
            <img src="images/boss_hornet_02.png">
        </div>

        <div class="pic soulmaster">
            <img src="images/boss_soul_master.png">
        </div>

        <div class="pic hollow">
            <img src="images/char_knight_action.png">
        </div>

        <div class="pic grubfather">
            <img src="images/npc_grubfather.png">
        </div>

        <div class="pic npc_nailmaster">
            <img src="images/npc_nailmaster.png">
        </div>

    </div>
</div>
</body>
</html>
